{% macro navbar() %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <div class="container px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='assets/favicon.ico') }}" alt="Logo" width="30" height="24">
      NIJENGE
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      {% if session.user_id %}
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/fundraiser">Fundraiser</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('report_index') }}">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#contactForm">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
      {% endif %}
  </div>
</nav>

{% endmacro %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
      <!-- Load the jQuery library first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

  {{ navbar() }}

<div class="content-wrapper">
  <main>
    {% block content %}{% endblock %}
  </main>
</div>

</body>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container px-4">
    <p class="m-0 text-center text-white">Copyright &copy; Kelvin Kinoti 2024 </p>
        <label for="theme-toggle" class="theme-toggle-label">
          <input type="checkbox" id="theme-toggle" class="theme-toggle">
          <span class="toggle-text">Toggle Dark Mode</span>
        </label>
  </div>
  <script src="/static/js/theme-toggle.js"></script>
</footer>
</html>
