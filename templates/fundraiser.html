{% extends "layout.html" %}

{% block title %}Create Fundraiser{% endblock %}

{% block content %}
<style>
  footer {
    bottom: 0;
  }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding-top: 60px;">
  <div class="col-md-6 col-lg-4">
    <h2 class="text-center">Create fundraiser</h2>

      <form method="POST" action="/fundraiser" class="text-left">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="datetime-local" class="form-control" id="end_date" name="end_date" required>
    </div>

    <div class="form-group">
      <label for="target_funds">Target Funds</label>
      <input type="number" class="form-control" id="target_funds" name="target_funds" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Create Fundraiser</button>

    </form>
  </div>
</div>

{% endblock %}
