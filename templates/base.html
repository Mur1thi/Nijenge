<!doctype html>
<html lang="en">

<head>
  {% block head %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ bootstrap_find_resource('css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <title>{% block title %}Toa{% endblock %}</title>

  {% endblock %}

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Toa</a>

    <div class="collapse navbar-collapse">
      <div class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" href="#">My Fundraisers</a>
        {% endif %}
        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
      </div>
    </div>
  </nav>

  <main class="container pt-5">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ bootstrap_find_resource('js/jquery.js') }}"></script>
  <script src="{{ bootstrap_find_resource('js/bootstrap.js') }}"></script>

</body>

</html>
